<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #VerifyContainer {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            box-sizing: border-box;
        }

        #VerifyForm {
            max-width: 100%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        #authMessage {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
        }

        #currentDateTime {
            margin-top: 20px;
            color: #555;
        }
    </style>
    <title>Verify Page</title>
</head>
<body>
    <div id="VerifyContainer">
        <h2>QUOTATION</h2>

        <form id="VerifyForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required value=""><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="Verify">
        </form>

        <p id="authMessage"></p>

        <div id="currentDateTime"></div>
    </div>

    <script>
        document.getElementById("VerifyForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "csp" && password === "henry") {
                document.getElementById("authMessage").innerHTML = "THIS QUOTATION IS AUTHENTIC " ;
            } else {
                document.getElementById("authMessage").innerHTML = "Authentication failed. Please check your username and password.";
            }

            // Clear both username and password fields
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        });

        function updateDateTime() {
            var now = new Date();

            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            var formattedDateTime = now.toLocaleDateString('en-US', options);

            document.getElementById("currentDateTime").innerHTML = formattedDateTime;

            setTimeout(updateDateTime, 1000); // Update every second
        }

        updateDateTime(); // Initial call to start updating date and time
    </script>
</body>
</html>
